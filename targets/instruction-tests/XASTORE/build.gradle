plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'de.uzl.its.tests.XASTORE'
    }
}


tasks.register('runXASTORE', JavaExec) {
    mainClass = 'de.uzl.its.tests.XASTORE'
    classpath = sourceSets.main.runtimeClasspath
    jvmArgs = [
            '-Xmx32g',
            "-Dconfig.path=${rootDir}/targets/instruction-tests/XASTORE/swat.cfg",
            "-javaagent:${rootDir}/symbolic-executor/lib/symbolic-executor.jar",
            "-Djava.library.path=${rootDir}/libs/java-library-path",
            "-Dlogging.level=DEBUG"
    ]
    dependsOn ':symbolic-executor:assemble'
    dependsOn build
}
